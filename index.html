<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="ccard">
      <img
        class="ccard__image-bg"
        src="./images/bg-pattern-card.svg"
        alt="bg-card"
      />
      <div class="ccard__profile">
        <img
          class="ccard__image-profile"
          src="./images/image-victor.jpg"
          alt="image-profile"
        />
        <h1 class="ccard__profile-title">
          Victor Crest
          <span class="ccard__profile-title-sub"> 26 </span>
        </h1>
        <p class="ccard__profile-paragh">London</p>
      </div>
      <section class="ccard__description">
        <div class="ccard__description-box">
          <h2 class="ccard__description-box-title">80K</h2>
          <p class="ccard__description-box-paragh">Followers</p>
        </div>
        <div class="ccard__description-box">
          <h2 class="ccard__description-box-title">803K</h2>
          <p class="ccard__description-box-paragh">Likes</p>
        </div>
        <div class="ccard__description-box">
          <h2 class="ccard__description-box-title">1.4K</h2>
          <p class="ccard__description-box-paragh">Photos</p>
        </div>
      </section>
    </main>
    <div class="pattern">
      <img
        src="./images/bg-pattern-top.svg"
        class="pattern__top"
        alt="top-bg-pattern"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        class="pattern__bottom"
        alt="top-bh-pattern"
      />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allan Hanauer</a>.
    </div>
  </body>
</html>
