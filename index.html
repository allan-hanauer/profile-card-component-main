<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="ccard">
      <img
        class="ccard__image-bg"
        src="./images/bg-pattern-card.svg"
        alt="bg-card"
      />
      <div class="ccard__profile">
        <img
          class="ccard__image-profile"
          src="./images/image-victor.jpg"
          alt="image-profile"
        />
        <h1 class="ccard__profile-title">
          Victor Crest
          <span class="ccard__profile-title-sub"> 26 </span>
        </h1>
        <p class="ccard__profile-paragh">London</p>
      </div>
      <section class="ccard__description">
        <div class="ccard__description-box">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="ccard__description-box">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="ccard__description-box">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
